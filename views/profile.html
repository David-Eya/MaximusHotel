<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Admin Panel</title>
    <link rel="icon" href="/MaximusHotel/img/favicon.png" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/MaximusHotel/css/admin.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="profile-page">
    <div class="sidebar">
        <div class="sidebar-header">
            <h4><img src="/MaximusHotel/img/favicon.png" alt="M" class="logo-letter">aximus Hotel</h4>
        </div>
        <nav class="sidebar-nav">
            <a href="/MaximusHotel/views/index.html" class="nav-item">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="/MaximusHotel/views/users.html" class="nav-item" id="navUsers" style="display: none;">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="/MaximusHotel/views/bookings.html" class="nav-item">
                <i class="fas fa-calendar-check"></i> Bookings
            </a>
            <a href="/MaximusHotel/views/rooms.html" class="nav-item">
                <i class="fas fa-bed"></i> Rooms
            </a>
            <a href="/MaximusHotel/views/room-categories.html" class="nav-item" id="navRoomCategories" style="display: none;">
                <i class="fas fa-tags"></i> Room Categories
            </a>
            <a href="/MaximusHotel/views/profile.html" class="nav-item active">
                <i class="fas fa-user"></i> My Profile
            </a>
            <a href="#" id="adminLogout" class="nav-item">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-light d-md-none" id="sidebarToggle" style="background: #084466; border-color: #084466;">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="mb-0">My Profile</h2>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <span id="adminUserName">Admin</span>
                    <span id="adminUserType" class="user-type">Admin</span>
                </div>
                <a href="/MaximusHotel/views/profile.html" style="text-decoration: none; color: inherit;">
                    <img id="adminProfileImage" src="/MaximusHotel'/MaximusHotel/profile_img/default.jpg" alt="Admin" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #084466; display: none; cursor: pointer;">
                    <i class="fas fa-user-circle" id="adminProfileIcon" style="font-size: 2rem; cursor: pointer;"></i>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="profile-image-wrapper">
                            <div id="profileImageContainer" class="profile-image-large"></div>
                            <div class="profile-image-overlay" id="imageOverlay" onclick="document.getElementById('profileImageFile').click()">
                                <i class="fas fa-camera"></i>
                                <span>Change Photo</span>
                            </div>
                            <input type="file" id="profileImageFile" accept="image/*" style="display: none;" onchange="handleImagePreview(event)">
                        </div>
                        <h4 id="profileName" class="mt-3">Loading...</h4>
                        <p class="text-muted mb-1" id="profileEmail">Loading...</p>
                        <p class="text-muted mb-3" id="profileType">Admin</p>
                        
                        <!-- Image Preview Modal -->
                        <div id="imagePreviewModal" style="display: none;">
                            <div class="image-preview-container">
                                <div class="image-preview-header">
                                    <h5>Preview Image</h5>
                                    <button type="button" class="btn-close" onclick="closeImagePreview()"></button>
                                </div>
                                <div class="image-preview-body">
                                    <img id="imagePreview" src="" alt="Preview" class="preview-image">
                                </div>
                                <div class="image-preview-footer">
                                    <button type="button" class="btn btn-secondary" onclick="closeImagePreview()">
                                        <i class="fas fa-times"></i> Cancel
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="uploadProfileImage()">
                                        <i class="fas fa-upload"></i> Upload Image
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="fname" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lname" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Username *</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contact</label>
                                    <input type="text" class="form-control" id="contact">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-control" id="gender">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label class="form-label">Current Password *</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password *</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm New Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Change Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/MaximusHotel/js/auth.js"></script>
    <script src="/MaximusHotel/js/config.js"></script>
    <script src="/MaximusHotel/js/admin-auth.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000
        });

        let currentUser = null;

        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
            document.body.classList.toggle('sidebar-open');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            const sidebar = document.querySelector('.sidebar');
            const toggle = document.getElementById('sidebarToggle');
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && e.target !== toggle && !toggle?.contains(e.target)) {
                    sidebar.classList.remove('open');
                    document.body.classList.remove('sidebar-open');
                }
            }
        });

        async function loadProfile() {
            try {
                const auth = new Auth();
                const response = await auth.apiCall('profile/get');
                const data = await response.json();

                // jsonResponse wraps data in a 'data' field
                const responseData = data.data || data;
                const user = responseData.user || data.user;

                if (data.success && user) {
                    currentUser = user;
                    populateProfileForm(user);
                    updateProfileImage(user.image);
                    // Update top bar with all user info
                    updateTopBarUserInfo(user);
                    // Update localStorage
                    auth.setUser(user);
                } else {
                    Toast.fire({
                        icon: 'error',
                        title: data.message || 'Failed to load profile'
                    });
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                Toast.fire({
                    icon: 'error',
                    title: 'Failed to load profile'
                });
            }
        }

        function populateProfileForm(user) {
            document.getElementById('fname').value = user.fname || '';
            document.getElementById('lname').value = user.lname || '';
            document.getElementById('username').value = user.username || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('contact').value = user.contact || '';
            document.getElementById('gender').value = user.gender || '';
            document.getElementById('profileName').textContent = `${user.fname || ''} ${user.lname || ''}`.trim() || 'Admin';
            document.getElementById('profileEmail').textContent = user.email || '';
            document.getElementById('profileType').textContent = user.usertype || 'Admin';
        }

        function updateProfileImage(imageName) {
            const imageUrl = `'/MaximusHotel/profile_img/${imageName || 'default.jpg'}`;
            document.getElementById('profileImageContainer').style.backgroundImage = `url('${imageUrl}')`;
        }

        let selectedImageFile = null;

        function handleImagePreview(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.match('image.*')) {
                Toast.fire({ icon: 'error', title: 'Please select an image file' });
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5000000) {
                Toast.fire({ icon: 'error', title: 'Image size must be less than 5MB' });
                return;
            }

            selectedImageFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreviewModal').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        function closeImagePreview() {
            document.getElementById('imagePreviewModal').style.display = 'none';
            document.getElementById('profileImageFile').value = '';
            selectedImageFile = null;
        }

        async function uploadProfileImage() {
            if (!selectedImageFile) {
                Toast.fire({ icon: 'error', title: 'Please select an image' });
                return;
            }

            const auth = new Auth();
            const formData = new FormData();
            formData.append('profile_img', selectedImageFile);

            // Show loading
            Swal.fire({
                title: 'Uploading...',
                allowOutsideClick: false,
                allowEscapeKey: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await auth.apiCall('profile/update-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    Swal.close();
                    Toast.fire({ icon: 'success', title: 'Profile image updated successfully' });
                    closeImagePreview();
                    // Reload profile to get updated data
                    await loadProfile();
                    // Update localStorage with new user data
                    const auth = new Auth();
                    const updatedUser = await auth.verifyToken();
                    if (updatedUser && updatedUser.success && updatedUser.user) {
                        auth.setUser(updatedUser.user);
                        // Update top bar immediately
                        updateTopBarUserInfo(updatedUser.user);
                    }
                } else {
                    Swal.close();
                    Toast.fire({ icon: 'error', title: data.message || 'Failed to upload image' });
                }
            } catch (error) {
                console.error('Error uploading image:', error);
                Swal.close();
                Toast.fire({ icon: 'error', title: 'Failed to upload image' });
            }
        }

        // Handle profile update
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const auth = new Auth();
            const formData = {
                fname: document.getElementById('fname').value,
                lname: document.getElementById('lname').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                gender: document.getElementById('gender').value
            };

            try {
                const response = await auth.apiCall('profile/update', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                const data = await response.json();

                if (data.success) {
                    Toast.fire({ icon: 'success', title: 'Profile updated successfully' });
                    
                    // If API returns updated user data, use it immediately
                    if (data.user) {
                        auth.setUser(data.user);
                        updateTopBarUserInfo(data.user);
                    } else {
                        // Otherwise update localStorage with form data immediately
                        const currentUser = auth.getUser();
                        if (currentUser) {
                            currentUser.fname = formData.fname;
                            currentUser.lname = formData.lname;
                            currentUser.username = formData.username;
                            currentUser.email = formData.email;
                            currentUser.contact = formData.contact;
                            currentUser.gender = formData.gender;
                            auth.setUser(currentUser);
                            updateTopBarUserInfo(currentUser);
                        }
                    }
                    
                    // Reload profile to get complete updated data from server
                    await loadProfile();
                } else {
                    Toast.fire({ icon: 'error', title: data.message || 'Failed to update profile' });
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                Toast.fire({ icon: 'error', title: 'Failed to update profile' });
            }
        });

        // Handle password change
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const auth = new Auth();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                Toast.fire({ icon: 'error', title: 'New passwords do not match' });
                return;
            }

            try {
                const response = await auth.apiCall('profile/update-password', {
                    method: 'POST',
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                const data = await response.json();

                if (data.success) {
                    Toast.fire({ icon: 'success', title: 'Password changed successfully' });
                    document.getElementById('passwordForm').reset();
                } else {
                    Toast.fire({ icon: 'error', title: data.message || 'Failed to change password' });
                }
            } catch (error) {
                console.error('Error changing password:', error);
                Toast.fire({ icon: 'error', title: 'Failed to change password' });
            }
        });

        // Drag and drop functionality
        const profileImageWrapper = document.querySelector('.profile-image-wrapper');
        if (profileImageWrapper) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                profileImageWrapper.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                profileImageWrapper.addEventListener(eventName, () => {
                    profileImageWrapper.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                profileImageWrapper.addEventListener(eventName, () => {
                    profileImageWrapper.classList.remove('drag-over');
                }, false);
            });

            profileImageWrapper.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('profileImageFile');
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(files[0]);
                    fileInput.files = dataTransfer.files;
                    handleImagePreview({ target: { files: [files[0]] } });
                }
            }, false);
        }

        // Close modal when clicking outside
        document.getElementById('imagePreviewModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'imagePreviewModal') {
                closeImagePreview();
            }
        });

        document.getElementById('adminLogout').addEventListener('click', async (e) => {
            e.preventDefault();
            const result = await Swal.fire({
                title: 'Logout?',
                text: 'Are you sure you want to logout?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, logout'
            });

            if (result.isConfirmed) {
                const auth = new Auth();
                await auth.logout();
                Swal.fire({
                    icon: 'success',
                    title: 'Logout Successful',
                    text: 'You have been logged out successfully',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#084466',
                    allowOutsideClick: false,
                    timer: 1500,
                    timerProgressBar: true
                }).then(() => {
                    window.location.href = '/login.html';
                });
            }
        });

        // Update admin profile image
        function updateAdminProfileImage(userData) {
            const profileImage = document.getElementById('adminProfileImage');
            const profileIcon = document.getElementById('adminProfileIcon');
            
            if (userData && userData.image) {
                profileImage.src = `'/MaximusHotel/profile_img/${userData.image}`;
                profileImage.style.display = 'block';
                if (profileIcon) profileIcon.style.display = 'none';
            } else {
                profileImage.src = '/MaximusHotel'/MaximusHotel/profile_img/default.jpg';
                profileImage.style.display = 'block';
                if (profileIcon) profileIcon.style.display = 'none';
            }
        }

        // Update top bar user info (name, usertype, image)
        function updateTopBarUserInfo(userData) {
            if (userData) {
                // Update name
                const nameElement = document.getElementById('adminUserName');
                if (nameElement) {
                    nameElement.textContent = userData.fname || 'Admin';
                }
                
                // Update usertype
                const usertypeElement = document.getElementById('adminUserType');
                if (usertypeElement) {
                    usertypeElement.textContent = userData.usertype || 'Admin';
                }
                
                // Update profile image
                updateAdminProfileImage(userData);
            }
        }

        // Hide menu items for incharge users
        function updateSidebarNavigation() {
            const userData = new Auth().getUser();
            if (userData && userData.usertype === 'Incharge') {
                const navUsers = document.getElementById('navUsers');
                const navRoomCategories = document.getElementById('navRoomCategories');
                if (navUsers) navUsers.style.display = 'none';
                if (navRoomCategories) navRoomCategories.style.display = 'none';
            } else {
                const navUsers = document.getElementById('navUsers');
                const navRoomCategories = document.getElementById('navRoomCategories');
                if (navUsers) navUsers.style.display = '';
                if (navRoomCategories) navRoomCategories.style.display = '';
            }
        }

        window.onAdminReady = () => {
            const userData = new Auth().getUser();
            if (userData) {
                document.getElementById('adminUserName').textContent = userData.fname || 'Admin';
                document.getElementById('adminUserType').textContent = userData.usertype || 'Admin';
                updateAdminProfileImage(userData);
            }
            updateSidebarNavigation();
            loadProfile();
        };
    </script>
</body>
</html>
