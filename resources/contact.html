<script>
    // Suppress Google Maps analytics errors (common with ad blockers)
    const originalError = console.error;
    console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('maps.googleapis.com') && message.includes('ERR_BLOCKED_BY_CLIENT')) {
            return;
        }
        originalError.apply(console, args);
    };
    // Navigation update is now handled by layout-loader.js after layouts are loaded
</script>
