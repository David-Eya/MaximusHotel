    <style>
        /* Profile Image Styles */
        .profile-image-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            cursor: pointer;
        }

        .profile-image-large {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            border: 5px solid #084466;
            transition: all 0.3s ease;
        }

        .profile-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(8, 68, 102, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            cursor: pointer;
        }

        .profile-image-overlay i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .profile-image-overlay span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .profile-image-wrapper:hover .profile-image-overlay {
            opacity: 1;
        }

        .profile-image-wrapper.drag-over .profile-image-large {
            border-color: #0a5a7a;
            transform: scale(1.05);
        }

        .profile-image-wrapper.drag-over .profile-image-overlay {
            opacity: 1;
            background: rgba(10, 90, 122, 0.9);
        }

        /* Image Preview Modal */
        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .image-preview-container {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .image-preview-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #084466;
            color: white;
        }

        .image-preview-header h5 {
            margin: 0;
            font-size: 1.25rem;
        }

        .image-preview-header .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview-header .btn-close:hover {
            opacity: 0.7;
        }

        .image-preview-body {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            max-height: calc(90vh - 150px);
        }

        .preview-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-preview-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #f8f9fa;
        }

        .image-preview-footer .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .profile-image-wrapper {
                width: 150px;
                height: 150px;
            }

            .profile-image-large {
                width: 150px;
                height: 150px;
            }

            .profile-image-overlay i {
                font-size: 1.5rem;
            }

            .profile-image-overlay span {
                font-size: 0.8rem;
            }

            .image-preview-container {
                width: 95%;
            }

            .image-preview-footer {
                flex-direction: column;
            }

            .image-preview-footer .btn {
                width: 100%;
            }
        }
    </style>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });
    </script>

<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px; border-radius: 15px; padding: 30px;">
                    <div class="text-center">
                        <div class="profile-image-wrapper">
                            <div id="profileImageContainer" class="profile-image-large"></div>
                            <div class="profile-image-overlay" id="imageOverlay" onclick="document.getElementById('profileImageFile').click()">
                                <i class="fas fa-camera"></i>
                                <span>Change Photo</span>
                            </div>
                            <input type="file" id="profileImageFile" accept="image/*" style="display: none;" onchange="handleImagePreview(event)">
                        </div>
                        <h4 id="profileName" class="mt-3" style="margin-top: 20px !important;">Loading...</h4>
                        <p class="text-muted mb-1" id="profileEmail">Loading...</p>
                        
                        <!-- Image Preview Modal -->
                        <div id="imagePreviewModal" class="image-preview-modal" style="display: none;">
                            <div class="image-preview-container">
                                <div class="image-preview-header">
                                    <h5>Preview Image</h5>
                                    <button type="button" class="btn-close" onclick="closeImagePreview()"></button>
                                </div>
                                <div class="image-preview-body">
                                    <img id="imagePreview" src="" alt="Preview" class="preview-image">
                                </div>
                                <div class="image-preview-footer">
                                    <button type="button" class="btn btn-secondary" onclick="closeImagePreview()">
                                        <i class="fas fa-times"></i> Cancel
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="uploadProfileImage()">
                                        <i class="fas fa-upload"></i> Upload Image
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 offset-lg-1">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="mt-3 mb-sm-3">Profile Information</h3>
                        <form id="profileForm" class="contact-form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" placeholder="First Name" id="fname" name="fname" required>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="Last Name" id="lname" name="lname" required>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="Username" id="username" name="username" required>
                                </div>
                                <div class="col-lg-6">
                                    <input type="email" placeholder="Email" id="email" name="email" required>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="Contact Info" id="contact" name="contact" required>
                                </div>
                                <div class="col-lg-6">
                                    <select id="gender" name="gender" class="form-select">
                                        <option value="" selected disabled> - Select Gender - </option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" name="updateprofile">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <h3 class="mb-3 mt-5">Change Password</h3>
                        <form id="passwordForm" class="contact-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Old Password" id="oldpass" name="oldpass" required>
                                </div>
                                <div class="col-lg-12">
                                    <input type="password" placeholder="New Password" id="newpass" name="newpass" required>
                                </div>
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Confirm Password" id="confirmpass" name="confirmpass" required>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" name="updatepassword">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    let currentUser = null;

    // Load user profile data
    async function loadProfile() {
        // Ensure auth is available
        if (typeof auth === 'undefined') {
            console.error('Auth object not available');
            return;
        }

        if (!auth.isAuthenticated()) {
            window.location.href = 'login.html';
            return;
        }

        try {
            const response = await auth.apiCall('profile/get');
            if (!response.ok) {
                throw new Error('Failed to fetch profile');
            }
            const data = await response.json();

            // jsonResponse wraps data in a 'data' field
            const responseData = data.data || data;
            
            if (data.success && responseData.user) {
                currentUser = responseData.user;
                console.log('Profile data loaded:', responseData.user);
                populateProfileForm(responseData.user);
                populateProfileInfo(responseData.user);
                // Update profile image with a small delay to ensure DOM is ready
                setTimeout(() => {
                    updateProfileImage(responseData.user.image);
                }, 100);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.message || 'Failed to load profile'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            }
        } catch (error) {
            console.error('Error loading profile:', error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Failed to load profile. Please try again.'
            });
        }
    }

    // Populate form with user data
    function populateProfileForm(user) {
        document.getElementById('fname').value = user.fname || '';
        document.getElementById('lname').value = user.lname || '';
        document.getElementById('username').value = user.username || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('contact').value = user.contact || '';
        document.getElementById('gender').value = user.gender || '';
    }

    // Update profile image
    function updateProfileImage(imageName) {
        const container = document.getElementById('profileImageContainer');
        if (!container) {
            console.error('Profile image container not found');
            return;
        }

        // Build image URL
        let imageUrl;
        if (imageName && imageName.trim() !== '') {
            imageUrl = '/profile_img/' + imageName;
        } else {
            imageUrl = '/profile_img/default.jpg';
        }

        console.log('Setting profile image:', imageUrl);
        console.log('User image name:', imageName);

        // Set background image
        container.style.backgroundImage = `url('${imageUrl}')`;
        container.style.backgroundSize = 'cover';
        container.style.backgroundPosition = 'center';
        container.style.backgroundColor = '#f0f0f0'; // Fallback background color

        // Test if image loads
        const img = new Image();
        img.onload = () => {
            console.log('Profile image loaded successfully:', imageUrl);
        };
        img.onerror = () => {
            console.error('Failed to load profile image:', imageUrl);
            // Try default image
            const defaultUrl = '/profile_img/default.jpg';
            container.style.backgroundImage = `url('${defaultUrl}')`;
            console.log('Using default image:', defaultUrl);
        };
        img.src = imageUrl;
    }

    let selectedImageFile = null;

    function handleImagePreview(event) {
        const file = event.target.files[0];
        if (!file) return;

        // Validate file type
        if (!file.type.match('image.*')) {
            Toast.fire({ icon: 'error', title: 'Please select an image file' });
            return;
        }

        // Validate file size (5MB)
        if (file.size > 5000000) {
            Toast.fire({ icon: 'error', title: 'Image size must be less than 5MB' });
            return;
        }

        selectedImageFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('imagePreviewModal').style.display = 'flex';
        };
        reader.readAsDataURL(file);
    }

    function closeImagePreview() {
        document.getElementById('imagePreviewModal').style.display = 'none';
        document.getElementById('profileImageFile').value = '';
        selectedImageFile = null;
    }

    async function uploadProfileImage() {
        if (!selectedImageFile) {
            Toast.fire({ icon: 'error', title: 'Please select an image' });
            return;
        }

        const formData = new FormData();
        formData.append('profile_img', selectedImageFile);

        // Show loading
        Swal.fire({
            title: 'Uploading...',
            allowOutsideClick: false,
            allowEscapeKey: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        try {
            const response = await auth.apiCall('profile/update-image', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('Upload error response:', errorText);
                throw new Error('Failed to upload image');
            }
            
            const data = await response.json();
            
            // jsonResponse wraps data in a 'data' field
            const responseData = data.data || data;

            if (data.success) {
                Swal.close();
                Toast.fire({ icon: 'success', title: 'Profile image updated successfully' });
                closeImagePreview();
                const imageName = responseData.image || data.image;
                updateProfileImage(imageName);
                // Update user data in localStorage
                const user = auth.getUser();
                if (user) {
                    user.image = imageName;
                    auth.setUser(user);
                }
                // Update navigation profile icon
                if (typeof updateNavigation === 'function') {
                    await updateNavigation();
                }
                // Reload profile to get updated data
                await loadProfile();
            } else {
                Swal.close();
                Toast.fire({ icon: 'error', title: data.message || 'Failed to upload image' });
            }
        } catch (error) {
            console.error('Error uploading image:', error);
            Swal.close();
            Toast.fire({ icon: 'error', title: 'Failed to upload image' });
        }
    }

    // Handle profile update form
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            fname: document.getElementById('fname').value,
            lname: document.getElementById('lname').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            contact: document.getElementById('contact').value,
            gender: document.getElementById('gender').value
        };

        try {
            const response = await auth.apiCall('profile/update', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                Toast.fire({
                    icon: 'success',
                    title: 'Successfully Updated Profile',
                });
                // Update user data in localStorage if returned
                if (data.user) {
                    auth.setUser(data.user);
                } else {
                    // Update existing user data with form data
                    const user = auth.getUser();
                    if (user) {
                        Object.assign(user, formData);
                        auth.setUser(user);
                    }
                }
                // Update navigation profile icon
                if (typeof updateNavigation === 'function') {
                    await updateNavigation();
                }
                // Reload profile to get updated data
                await loadProfile();
            } else {
                Toast.fire({
                    icon: 'error',
                    title: data.message || 'Failed to update profile',
                });
            }
        } catch (error) {
            console.error('Error updating profile:', error);
            Toast.fire({
                icon: 'error',
                title: 'Failed to update profile',
            });
        }
    });

    // Handle password update form
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            oldpass: document.getElementById('oldpass').value,
            newpass: document.getElementById('newpass').value,
            confirmpass: document.getElementById('confirmpass').value
        };

        try {
            const response = await auth.apiCall('profile/update-password', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                Toast.fire({
                    icon: 'success',
                    title: 'Successfully Updated Password',
                });
                document.getElementById('passwordForm').reset();
            } else {
                Toast.fire({
                    icon: 'error',
                    title: data.message || 'Failed to update password',
                });
            }
        } catch (error) {
            console.error('Error updating password:', error);
            Toast.fire({
                icon: 'error',
                title: 'Failed to update password',
            });
        }
    });

    // Populate profile name and email
    function populateProfileInfo(user) {
        const nameEl = document.getElementById('profileName');
        const emailEl = document.getElementById('profileEmail');
        if (nameEl) {
            nameEl.textContent = `${user.fname || ''} ${user.lname || ''}`.trim() || 'User';
        } else {
            console.error('profileName element not found');
        }
        if (emailEl) {
            emailEl.textContent = user.email || '';
        } else {
            console.error('profileEmail element not found');
        }
    }

    // Drag and drop functionality
    const profileImageWrapper = document.querySelector('.profile-image-wrapper');
    if (profileImageWrapper) {
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            profileImageWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            profileImageWrapper.addEventListener(eventName, () => {
                profileImageWrapper.classList.add('drag-over');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            profileImageWrapper.addEventListener(eventName, () => {
                profileImageWrapper.classList.remove('drag-over');
            }, false);
        });

        profileImageWrapper.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('profileImageFile');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(files[0]);
                fileInput.files = dataTransfer.files;
                handleImagePreview({ target: { files: [files[0]] } });
            }
        }, false);
    }

    // Close modal when clicking outside
    document.getElementById('imagePreviewModal')?.addEventListener('click', (e) => {
        if (e.target.id === 'imagePreviewModal') {
            closeImagePreview();
        }
    });

    // Load profile on page load
    document.addEventListener('DOMContentLoaded', async () => {
        // Wait for auth.js to be loaded
        if (typeof auth === 'undefined') {
            // Wait a bit and try again
            setTimeout(async () => {
                if (typeof auth !== 'undefined') {
                    await loadProfile();
                } else {
                    console.error('auth.js not loaded');
                }
            }, 500);
        } else {
            await loadProfile();
        }
    });
</script>
